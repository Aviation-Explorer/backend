micronaut:
  application:
    name: user-service
  server:
    port: 3002

mongodb:
  uri: mongodb://${MONGO_HOST:localhost}:27017/aviationDb
  options:
    maxConnectionIdleTime: 10000
    readConcern: majority
  cluster:
    maxWaitQueueSize: 5
  connectionPool:
    maxSize: 20

logger:
  level:
    io.micronaut.http.server:
      DEBUG  # Use DEBUG for less verbosity
    io.micronaut.http.client:
      DEBUG